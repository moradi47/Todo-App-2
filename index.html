<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>Todo App</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <h3>Toist</h3>
        <i class="fa fa-plus plus"></i>
      </div>
      <div class="main">
        <div class="box">
          <div class="header">Todo</div>
          <div class="content" id="todo"></div>
        </div>
        <div class="box">
          <div class="header">In Progress</div>
          <div class="content" id="progress"></div>
        </div>
        <div class="box">
          <div class="header">Review</div>
          <div class="content" id="review"></div>
        </div>
        <div class="box">
          <div class="header">Done</div>
          <div class="content" id="done"></div>
        </div>
      </div>
    </div>
    <div class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Add todo</h3>
          <i class="fa fa-close close"></i>
        </div>
        <input class="new-todo" type="text" placeholder="todo" />
        <button class="addBtn">Add new todo</button>
      </div>
    </div>
    <script src="./Js/main.js"></script>
  </body>
</html>
